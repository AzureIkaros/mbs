<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="login_register">
    <main id="main">
        <div>
            <img src="http://i0.mbscss.com/img/moonbasa/2017/xy/M4_5_134701.jpg" alt="">
        </div>
        <div class="content1">
            <div class="ad">
                <img src="http://i0.mbscss.com/img/moonbasa/2018/zf/M10_19_113700.jpg" alt="">
            </div>
            <section id="register">
                <form action="">
                    <aside>
                        <div>
                            <span class="input_1_img"></span>
                            <input type="text" placeholder="手机号/邮箱" class="phone_email">
                        </div>
                        <p class="info phone_email_info"></p>
                    </aside>
                    <aside>
                        <article>
                            <p class="changecode" style="cursor: pointer;width: 40px;margin-left: 280px;">换一张</p>
                            <input type="text" value="" placeholder="验证码" style="text-indent: 2em;" class="coded">
                            <label class="code"></label>
                        </article>
                        <p class="info code_info"></p>
                    </aside>
                    <aside>
                        <div>
                            <span class="input_2_img"></span>
                            <input type="text" placeholder="密码" class="password" maxlength="20">
                        </div>
                        <p class="info password_info"></p>
                    </aside>
                    <aside>
                        <div>
                            <span class="input_2_img"></span>
                            <input type="text" placeholder="确认密码" class="password_second" maxlength="20">
                        </div>
                        <p class="info password_second_info"></p>
                    </aside>
                    <input type="button" value="同意以下协议,提交" class="button">
                    <input type="checkbox" id="checkbox" checked><label class="p">同意梦芭莎注册条款</label>
                </form>
            </section>
        </div>
    </main>
    <footer id="footer">
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://10.31.155.75/mbs/src/script/register.js"></script>
    <script>
        $('#footer').load("http://10.31.155.75/mbs/src/login_footer.html");
        new Register().init();
    </script>
</body>

</html>
